{% extends 'main_user.html' %}

{% block addr %}
 
<h1> 
  <strong class="green-text">
    Panoul de control
  </strong>
</h1>
<h5 style="margin-top: 20px">Salut, {{user.nume}}. Acesta este panoul de control de unde iti poti modifica datele
  personale, precum si adresa de livrare.
</h5>
  <div style="margin-top: 60px">
      <div class="row ml-3">
    <div class="col-5 md-form mt-0">
      <h2 class="mt-2 pb-4 green-text mb-5">Modifica-ti adresa</h2>
      <form method="post" novalidate id="myForm" >
        {% csrf_token %}
      <div>
      
        <label for="id_street" style="padding-top: 70px"><h5>Strada</h5></label>
        <input class="form-control" type="text" aria-label="Search" value="{{addr.street}}" name="street" maxlength="50" id="id_street" >
      </div>
      <div style="margin-top: 70px">
        <label for="id_street_number" style="padding-top: 180px"><h5>Numar</h5></label>
        <input class="form-control" type="number" value={{addr.street_number}} aria-label="Search" min=0 name="street_number" id="id_street_number">
      </div>
      <div style="margin-top: 70px">
        <label for="id_bloc" style="padding-top: 290px"><h5>Bloc</h5></label>
        <input class="form-control" type="number" value={{addr.bloc}} aria-label="Bloc" name="bloc" min=0 id="id_bloc">
      </div>
      
      
      <div class="row" style="margin-top: 30px">
        <div class="col-4">
          <div style="margin-bottom: 40px">
            <label for="id_scara"><h5>Scara</h5></label>
          </div>

          <input class="form-control" aria-label="Scara" type="text" name="scara" value="{{addr.scara}}" max_length = "1" id="id_scara">
          
        </div>
        <div class="col-4 md-form mt-0">
          <div style="margin-bottom: 40px">
            <label for="id_ap"><h5>Apartament</h5></label>
          </div>
          <input class="form-control" aria-label="Pret maxim" type="number" value="{{addr.ap}}" name="ap" min="0" step="any" id="id_ap">
        </div>
        <div class="col-4 md-form mt-0">
          <div style="margin-bottom: 40px">
            <label for="id_phone_number"><h5>Telefon</h5></label>
          </div>
          <input class="form-control" aria-label="Numar de telefon" value="{{addr.phone_number}}" type="text" name="phone_number" max_length = "10" id="id_phone_number">
        </div>
      </div>
       <button type="submit" class="btn btn-success">Modifica</button>
      </form>
      </div>
    <div class="col-1"></div>

    <div class="col-4 md-form mt-0">
      <h2 class="mt-2 green-text pb-4">
        Modifica-ti datele
      </h2>
      <div class="mt-5">
        
        <form method="post" id="data" name="formchange" onsubmit="return valid()">
          {% csrf_token %}
          <div>
            <label for="id_nume" style="padding-top: 70px"><h5>Nume</h5></label>
            <input class="form-control" type="text" aria-label="Search" name="nume" maxlength="50" id="id_nume">
          </div>
          <div style="margin-top: 70px">
            <label for="id_old_passwd" style="padding-top: 180px"><h5>Parola actuala</h5></label>
            <input class="form-control" type="password" aria-label="Search" name="old_passwd" id="id_old_passwd" required>
          </div>
          <div style="margin-top: 70px">
            <label for="id_passwd" style="padding-top: 290px"><h5>Parola noua</h5></label>
            <input class="form-control" type="password" aria-label="Bloc" name="passwd" id="id_passwd">
          </div>
          <input type="submit" value="Modifica" class="btn btn-success">
        </form>
      </div>
    </div> 
  </div>
  </div>

{% endblock %}
