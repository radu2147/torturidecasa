{% extends 'main_pers.html' %}

{% load static %}
{% block form_pers %}

<form enctype="multipart/form-data" method="post" style="margin-top: 40px">
  <h1 class="green-text"><b>Detalii prajitura</b></h1>
  {% csrf_token %}
  <div >
    <label for="id_tort" style="padding-top: 20px"><h5>Imagine tort</h5></label>
    <input class="form-control" type="file" aria-label="file" name="tort" id="id_tort">
  </div>
  <div class="form-group shadow-textarea" style="margin-top: 20px">
      <label for="id_description"><h5>Descriere</h5></label>
      <textarea class="form-control z-depth-1" id="id_description" name="description" placeholder="Write something here..." required></textarea>    
  </div>
  <div>
      <label for="id_quantity" style="padding-top: 30px"><h5>Cantitate</h5></label>
      <input class="form-control" placeholder="Cate persoane?" aria-label="Gramaj" type="number" name="quantity" min="1" max="10" step="any" id="id_quantity" required>
  </div>
  <div style="margin-top: 10px" class="form-group md-outline input-with-post-icon datepicker" inline="true">
    <label for="id_date" style="padding-top: 30px" required><h5>Data de livrare</h5></label>
    <input placeholder="YYYY-MM-DD" type="text" name="date" id="id_date" class="form-control">
    
  </div>
  {% if checkout_ok %}
    <button type="submit" class="btn btn-success">Trimite</button>
  {% else %}
    <button type="button" class="btn btn-success" data-toggle="popover" data-placement="top" title="Adresa invalida"
  data-content="Pentru a putea trimite pe mail comanda trebuie sa aveti o adresa valida setata">Trimite</button>
  <script>
  $(function () {
$('[data-toggle="popover"]').popover()
})
</script>
  {% endif %}
</form>

{% endblock %}
