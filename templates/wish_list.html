<html>

<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">

{% load static %}
</head>
<body>

{% include 'navbar.html' %}
<div class="container">
	
	<div class="container">
	<h1 style="font-family: Arial" class="green-text mt-4">Articole preferate</h1>
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
					{% for el in cos %}
						<tr>
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img src="/media/{{el.img_url}}"  class="img-fluid img-thumbnail" alt="..."/></div>
									<div class="col-sm-10">
										<a href="{% url 'Prod' el.prod_id %}"><h4 class="nomargin">{{el.nume}}</h4></a>
									</div>
								</div>
							</td>
							<td data-th="Price">{{el.pret}}</td>
							<td class="actions" data-th="">
								<div class="row">
									<div class="col-6">
										<a href="{% url 'Cart:del_wish' el.prod_id %}" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></a>
									</div>
								</div>									
							</td>
						</tr>
					{% endfor %}
					</tbody>
					<tfoot>
						<tr>
							<td><a href="/page/1" class="btn btn-warning"><i class="fa fa-angle-left" ></i> Continue Shopping</a></td>

						</tr>
					</tfoot>
				</table>
		</div>
	
</div>
</body>
</html>
