<html>
<head>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
</head>
<body>
  {% load static %}
  <nav class="navbar navbar-dark" style="min-height:100px">
    <a class="navbar-brand" href="#" style="padding-left: 120px">
      <img src="{% static 'tort.png' %}" height="30" class="d-inline-block align-top"
        alt="mdb logo"> <div class="green-text">Torturi de casa Bacau</div>
    </a>
    <a class="navbar-brand" href="/user/myaccount/wish" data-toggle="tooltip" title="Wish List" style="margin-left: 650px"><i class="fa fa-heart" style="font-size:33px;color:#a5d6a7"></i></a>
    <a class="navbar-brand" href="/user/myaccount/cart" data-toggle="tooltip" title="Cart" style="margin-right: 250px"><i style="font-size:33px;color:#a5d6a7" class="fas fa-shopping-cart"></i></a>
  </nav>
  <nav class="navbar navbar-expand-sm #a5d6a7 lighten-3", style="background-color:#a5d6a7", style="min-height:100px">
    <!-- Brand -->
    <a class="navbar-brand white-text" style="padding-left: 120px" href="{% url 'home' %}"><b>Home</b></a>

    <!-- Links -->
    <ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link white-text" href="/personalizare/"><b>Personalizare</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link white-text" href="#"><b>Contact</b></a>
      </li>
    
      <li class="nav-item" style="padding-left: 900px">
        <a class="nav-link white-text" href="/user/register">
          <b>Register</b>
        </a>
      </li>
    <li class="nav-item" style="padding-left: 20px">
        <a class="nav-link white-text" href="/user/login">
          <b>Login</b>
        </a>
      </li>
    </ul>
  </nav>
  <div class="container mt-4">
    <div class="container">
      <div class="container">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
                <!-- Material form register -->
                <form method="post" novalidate>
                  {% csrf_token %}
                  <p class="h4 text-center py-4">Sign in</p>
	                {% load socialaccount %}
                  {% providers_media_js %}
                    <a href="{% provider_login_url "facebook" method="js_sdk" %}" class="btn btn-block white-text btn-social btn-facebook" style="background-color:#3b5998;text-align:center">
                      <span><i class="fab fa-facebook-f"></i></span>
                        Logheaza-te cu Facebook
                    </a>
                    <!-- Material input text -->
                    <div class="md-form">
                      <i class="fa fa-user prefix grey-text"></i>
		                  <input class="form-control" placeholder="Your name" type="email" name="email" maxlength="50" required="" id="id_email">        
                    </div>

                    <!-- Material input password -->
                    <div class="md-form">
                      <i class="fa fa-lock prefix grey-text"></i>
              		    <input class="form-control" placeholder="Your password" type="password" name="password" maxlength="50" required="" id="id_password">
                    </div>

                    <div class="text-center py-4 mt-3">
                      <button class="btn btn-success" type="submit">Log in</button>
                    </div>
                    <a href="/user/register"><h6 class="green-text" style="text-align: center; font-size: 12px"> Nu aveti cont? </h6></a>
                  </form>
              <!-- Material form register -->
            <div class="col-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
<footer class="page-footer font-small m" style="background-color:#a5d6a7">

  <!-- Footer Elements -->
  <div class="container">

    <!-- Grid row-->
    <div class="row">

      <!-- Grid column -->
      <div class="col-md-12 py-5">
        <div class="mb-5 flex-center">

          <!-- Facebook -->
          <a class="fb-ic">
            <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!-- Twitter -->
          

        </div>
      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row-->

  </div>
  <!-- Footer Elements -->

  
 </footer>
</body>
</html>
